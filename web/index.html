<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTLDS</title>
</head>
<body>
    <h1> RTLDS </h1>

    <form action="/imageUpload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="submit" value="Upload Image">
    </form>

    <form action="/videoUpload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="submit" value="Upload Video">
    </form>

    <button onclick="startLiveFeed()">Live Feed</button>

    <form action="/clearData" method="post" enctype="multipart/form-data">
        <input type="submit" value="Clear Data">
    </form>

    <img src="{{ url_for('static', filename='hold/'+imageURL)}}" alt="Image Feed"/>

    <video width="650" height="350" controls muted>
        <source src="{{ url_for('static', filename='hold/'+videoURL)}}" type="video/mp4">
    </video>

    <!-- Use src="{{ url_for('successLive') }}" if you want to use [POST]-->
    <img id="liveFeedCanvas" width="650" height="350" src="" alt="Live Feed"/>

    <script>
        function startLiveFeed(){
            document.getElementById('liveFeedCanvas').src = '/liveFeed';
        }
    </script>
</body>
</html>
